{% extends 'base.html' %}
{% load static %}
{% block content %}
<style media="screen">
	*{
		color: #745959;
	}
</style>
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">

		<div class="card mt-5">

			<div class="card-body">
				<div class="card-title py-3">

				<h5>Please enter your email to get reset link</h5>
				</div>
				<form method="post">
					{% csrf_token %}

					{% include 'accounts/_messages.html' %}

				<div class="form-group">
					{{form}}
				</div>



				<input type="submit" value="Send Email" class = "btn btn-block" style="border-color:#745959; color:#745959;"/>

			</form>

		</div>

	</div>
	<div class="col-md-4"></div>
</div>
</div>

<script src = "{% static 'js/register.js' %}" type="text/javascript"></script>

{% endblock %}
