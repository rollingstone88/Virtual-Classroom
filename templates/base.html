<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Classroom</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">



</head>


<body>

<nav class="navbar navbar-expand-sm  mynav " role="navigation" id="navbar">
    <div class="container">

        <a class="navbar-brand mynav" href="{% url 'home' %}">VIRTUAL CLASSROOM</a>

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'classroom:create' %}">Create Classroom</a></li>
                <li><a href="/join_classroom">Join Classroom</a></li>
                <!-- <li><a href="/lobby" class="btn btn-simple">Channels</a></li> -->
                <li><a href="{% url 'classroom:all' %}" class="btn btn-simple">Classrooms</a></li>
                <li><a href="{% url 'accounts:profile_view' pk=user.pk %}" class="btn btn-simple">
                    {{ user.username }}
                </a></li>
                <li><a href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>

            {% else %}
                <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
                <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container mycontent">
    {% block content %}

    {% endblock %}
    <br><br>
</div>
</body>
</html>
