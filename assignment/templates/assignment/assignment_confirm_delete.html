{% extends "assignment/assignment_base.html" %}


{% block post_content %}
<h3>Are you sure you want to delete this assignment?</h3>

<div class="assignments">
	{% include "assignment/_assignment.html" with post=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'classroom:single' slug=assignment.classroom.slug %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
